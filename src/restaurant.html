<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#252831" />
	<link rel="manifest" href="/manifest.json" />
	<link rel="icon" type="image/ico" href="favicon.ico" />
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
	<!-- Main CSS file -->
	<link rel="preload" as="style" onload="this.rel='stylesheet'" href="css/styles.css" type="text/css">
	<title>Restaurant Info</title>
</head>

<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
			<ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
				<li><a href="/">Home</a></li>
			</ul>
		</nav>
		<!-- Beginning breadcrumb -->
		
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent" role="main">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<h2 id="restaurant-name"></h2>
			<img id="restaurant-img">
			<p id="restaurant-cuisine"></p>
			<p id="restaurant-address"></p>
			<table id="restaurant-hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<ul id="reviews-list"></ul>
		</section>
		<!-- End reviews -->
		<form id="add-review" action="javascript:void(0)">
			<h3>Add your review</h3>
			<label>Your name: <input required type="text" name="name" minlength="3" placeholder="Please type your full name" /></label>
			<label>Visit date: <input required type="date" name="date" placeholder="Your visit date"/></label>
			<label>Rating: <input required type="number" name="rating" min="1" max="5" placeholder="Give a rating between 1 (worst) and 5 (best)"/></label>
			<label>Detailed review: <textarea required type="text" name="comments" placeholder="Any more details you'd like to share?"></textarea></label>
			<button type="Submit">Submit review</button>
		</form>
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!-- Beginning scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/2.0.2/dexie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.8.2/blazy.min.js"></script>
	<!-- Database helpers -->
	<script type="text/javascript" src="js/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script defer type="text/javascript" src="js/restaurant_info.js"></script>
	<!-- Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnB6tjTc0cJoNREgIp5xvIKVK5jUnlz80&libraries=places&callback=initMap"></script>
	<!-- End scripts -->

</body>

</html>
